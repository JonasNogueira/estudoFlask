{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Lista</h2>
<hr>
<ul class="list-group">
    {% for item in list%}
    <li class="list-group-item">{{item}}</li>
    {% endfor %}
    <form action="{{url_for('principal')}}" method="POST">
        <div class="form-group">
            <label>Item</label>
            <input class="form-control" type="text" name="item">
        </div>
        <br>
        <button class="btn btn-primary">Adicionar</button>
    </form>
</ul>
{% endblock conteudo %}
