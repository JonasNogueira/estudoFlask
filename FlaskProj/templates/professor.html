{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Diario do Professor</h2>
<hr>
{% for registro in diario %}
<details style="text-align: center;">
    <summary>{{registro.aluno}}</summary>
    <p>{{registro.nota}}</p>
</details>
{% endfor %}
<form action="{{url_for('notas')}}" method="POST" style="text-align: center;">
    <label>Aluno</label>
    <input type="text" name="aluno">
    <br>
    <label>Nota</label>
    <input type="text" name="nota">
    <br>
    <button>Adicionar</button>
</form>
{% endblock conteudo %}
