{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Diario do Professor</h2>
<hr>
{% for registro in diario %}
<details style="text-align: center;">
    <summary>{{registro.aluno}}</summary>
    <p>{{registro.nota}}</p>
</details>
{% endfor %}
<form action="{{url_for('notas')}}" method="POST">
    <div class="form-group">
        <label>Aluno</label>
        <input class="form-control" type="text" name="aluno">
    </div>

    <br>
    <div class="form-group">
        <label>Nota</label>
        <input class="form-control" type="text" name="nota">
    </div>

    <br>
    <button class="btn btn-primary">Adicionar</button>
</form>
{% endblock conteudo %}
